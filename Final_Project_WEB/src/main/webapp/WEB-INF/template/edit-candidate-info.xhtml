<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head></h:head>
<h:body>

	<ui:composition>
		<h:form id="editCandidateInfoForm">

			<p:dialog header="Dados do utilizador" widgetVar="editCandidateInfo"
				draggable="false" resizable="false" modal="true" height="441" >				

				<h:panelGroup id="editCandidateInfoDialog">

					<p:messages style="width: 100%" />

					<h:panelGrid columns="2">

						<p:outputLabel value="Primeiro Nome: " for="signup2-firstName" />
						<p:inputText id="signup2-firstName"
							value="#{editUserInfoCDI.firstName}" size="35" required="true"
							requiredMessage="Insira o primeiro nome."
							maxlength="#{max.length.userFirstName()}" />

						<p:outputLabel value="Sobrenome: " for="signup2-lastName" />
						<p:inputText id="signup2-lastName"
							value="#{editUserInfoCDI.lastName}" size="35" required="true"
							requiredMessage="Insira o sobrenome"
							maxlength="#{max.length.userLastName()}" />

						<p:outputLabel value="Data de Nascimento: " for="signup2-birthday" />
						<p:calendar id="signup2-birthday"
							value="#{editUserInfoCDI.birthday}" pattern="dd/MM/yyyy"
							readonlyInput="true" navigator="true" yearRange="c-100:c+50"
							locale="pt" size="35" />

						<p:outputLabel value="Telefone: " for="signup2-homePhone" />
						<p:inputMask mask="999 999 999" id="signup2-homePhone"
							value="#{editUserInfoCDI.homePhone}" size="35" />

						<p:outputLabel value="Telemóvel: " for="signup2-mobilePhone" />
						<p:inputMask mask="999 999 999" id="signup2-mobilePhone"
							required="true"
							requiredMessage="Insira o telemóvel."
							value="#{editUserInfoCDI.mobilePhone}" size="35" maxlength="20" />

						<p:outputLabel />
						<p:outputLabel />
						<p:outputLabel />
						<p:outputLabel />

						<p:outputLabel value="Morada: " for="signup2-adress" />
						<h:panelGroup>
							<p:inputTextarea id="signup2-adress"
								value="#{editUserInfoCDI.address}" cols="35" rows="3"
								counter="maxAdress2" counterTemplate=" - {0}"
								required="true" 
								requiredMessage="Insira a morada."								
								maxlength="#{max.length.userInfoAddress()}" />
							<h:outputText id="maxAdress2" />
						</h:panelGroup>

						<p:outputLabel value="Cidade: " for="signup2-city" />
						<p:inputText id="signup2-city" value="#{editUserInfoCDI.city}"
							required="true"
							requiredMessage="Insira a cidade."								
							size="35" maxlength="#{max.length.userInfoCity()}" />

						<p:outputLabel value="País: " for="signup2-country" />
						<p:inputText id="signup2-country"
							value="#{editUserInfoCDI.country}" size="35"
							required="true"
							requiredMessage="Insira o país."								
							maxlength="#{max.length.userInfoCountry()}" />

						<p:outputLabel />
						<p:outputLabel />
						<p:outputLabel />
						<p:outputLabel />

						<p:outputLabel value="Curso: " for="signup2-course" />
						<p:inputText id="signup2-course" value="#{editUserInfoCDI.course}"
							required="true"
							requiredMessage="Insira o curso."								
							size="35" maxlength="#{max.length.userInfoCourse()}" />

						<p:outputLabel value="Escola: " for="signup2-school" />
						<p:inputText id="signup2-school" value="#{editUserInfoCDI.school}"
							required="true"
							requiredMessage="Insira a escola."								
							size="35" maxlength="#{max.length.userInfoSchool()}" />

						<p:outputLabel value="LinkedIn: " for="signup2-linkedin" />
						<p:inputText id="signup2-linkedin"
							value="#{editUserInfoCDI.linkedin}" size="35" />

					</h:panelGrid>

				</h:panelGroup>

				<p:commandButton value="Guardar"
					actionListener="#{editUserInfoCDI.update()}" icon="ui-icon-disk"
					update="editCandidateInfoDialog" style="width: 100%" />

				<p:button value="Fechar" icon="ui-icon-close" style="width: 100%"
					onclick="PF('editCandidateInfo').hide();" />

			</p:dialog>

		</h:form>

	</ui:composition>

</h:body>
</html>
