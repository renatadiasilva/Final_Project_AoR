<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head></h:head>
<h:body>

	<ui:composition>

		<h:form id="editUserInfoForm">

			<p:dialog header="Dados do utilizador" widgetVar="editUserInfo"
				draggable="false" resizable="false" modal="true">

				<h:panelGroup id="editUserInfoDialog">

					<p:messages style="width: 100%" />

					<h:panelGrid columns="2">

						<p:outputLabel value="Primeiro Nome: " for="signup-firstName" />
						<p:inputText id="signup-firstName"
							value="#{editUserInfoCDI.firstName}" size="35" required="true" />

						<p:outputLabel value="Último Nome: " for="signup-lastName" />
						<p:inputText id="signup-lastName"
							value="#{editUserInfoCDI.lastName}" size="35" required="true" />

						<p:outputLabel value="Data de Nascimento: " for="signup-birthday" />
						<p:calendar id="signup-birthday"
							value="#{editUserInfoCDI.birthday}" pattern="dd/MM/yyyy"
							readonlyInput="true" navigator="true" yearRange="c-100:c+0"
							maxdate="#{signupCDI.maxDate}" locale="pt" size="35" />

						<p:outputLabel value="Telefone: " for="signup-homePhone" />
						<p:inputMask mask="999 999 999" id="signup-homePhone"
							value="#{editUserInfoCDI.homePhone}" size="35" maxlength="20" />

						<p:outputLabel value="Telefone móvel: " for="signup-mobilePhone" />
						<p:inputMask mask="999 999 999" id="signup-mobilePhone"
							value="#{editUserInfoCDI.mobilePhone}" size="35" maxlength="20"
							required="true" />

						<p:outputLabel />
						<p:outputLabel />
						<p:outputLabel />
						<p:outputLabel />

						<p:outputLabel value="Morada: " for="signup-adress" />
						<h:panelGroup>
							<p:inputTextarea id="signup-adress"
								value="#{editUserInfoCDI.address}" cols="35" rows="3"
								maxlength="200" counter="maxAdress" counterTemplate=" - {0}" />
							<h:outputText id="maxAdress" />
						</h:panelGroup>

						<p:outputLabel value="Cidade: " for="signup-city" />
						<p:inputText id="signup-city" value="#{editUserInfoCDI.city}"
							size="35" maxlength="40" />

						<p:outputLabel value="País: " for="signup-country" />
						<p:inputText id="signup-country"
							value="#{editUserInfoCDI.country}" size="35" maxlength="40" />

						<p:outputLabel />
						<p:outputLabel />
						<p:outputLabel />
						<p:outputLabel />

						<p:outputLabel value="Curso: " for="signup-course" />
						<p:inputText id="signup-course" value="#{editUserInfoCDI.course}"
							size="35" maxlength="40" />

						<p:outputLabel value="Escola: " for="signup-school" />
						<p:inputText id="signup-school" value="#{editUserInfoCDI.course}"
							size="35" maxlength="40" />

						<p:outputLabel value="LinkedIn: " for="signup-linkedin" />
						<p:inputText id="signup-linkedin"
							value="#{editUserInfoCDI.linkedin}" size="35" maxlength="40" />

					</h:panelGrid>

				</h:panelGroup>

				<p:commandButton value="Guardar"
					actionListener="#{editUserInfoCDI.update()}" icon="ui-icon-disk"
					update="editUserInfoDialog"
					style="width: 100%" />

				<p:button value="Fechar" icon="ui-icon-close" style="width: 100%"
					onclick="PF('editUserInfo').hide();" />

			</p:dialog>

		</h:form>

	</ui:composition>

</h:body>
</html>
