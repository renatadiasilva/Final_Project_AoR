<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head></h:head>
<h:body>

	<ui:composition>

		<h:form id="checkPositionForm">

			<p:dialog header="#{checkPositionCDI.title}"
				widgetVar="checkPosition" draggable="false" resizable="false"
				modal="true">

				<h:panelGroup id="changeEmailDialog" style="width:500px;">
					<h:inputTextarea value="#{checkPositionCDI.description}" 
					readonly="true" cols="35" rows="30"/>
					<p:commandButton value="Fechar" icon="ui-icon-close" 
						style="width: 100%"
						onclick="PF('checkPosition').hide();" />
				</h:panelGroup>

			</p:dialog>

		</h:form>

	</ui:composition>

</h:body>
</html>
