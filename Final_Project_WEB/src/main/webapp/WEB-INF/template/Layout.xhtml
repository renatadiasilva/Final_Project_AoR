<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />	
	<title><ui:insert name="titulo">#{styleSessionManagement.companyName}</ui:insert></title>
	<h:outputScript library="scripts" name="Calendar.js" />
	<h:outputScript library="scripts" name="CapsLock.js" />

	<!-- Scripts de Exibição -->
	<script type="text/javascript">
	function checkCaps(){
		if(CapsLock.isOn()){
			document.getElementById("caps-lock").style.display='inline';
			}
		else{
			document.getElementById("caps-lock").style.display='none';
			}
		}
	</script>
	<script type="text/javascript">
	function jsCheck(){
		document.getElementById("js-check").style.display='none';
		}
	</script>

</h:head>

<h:body onload="jsCheck();">

	<!-- CSS "Dinâmico" -->
	<ui:include src="style.xhtml" />

	<header> <!-- Logótipo -->
	<div id="header-link">
		<h:link>
			<p:graphicImage rendered="#{styleSessionManagement.defaultLogo}"
				library="images/logos" style="max-height:100%;width:auto;"
				name="#{styleSessionManagement.ITJobsLogo}" />
			<p:graphicImage rendered="#{!styleSessionManagement.defaultLogo}"
				style="max-height:100%;width:auto;"
				url="#{styleSessionManagement.logoPath}" />
		</h:link>
	</div>

	<!-- Menus de navegação -->
	<div id="header-menus">
		<ui:insert name="header-menus">
			<ui:include src="header-menus.xhtml" />
		</ui:insert>
	</div>

	</header>


	<div id="inner-body">

		<!-- Messagens -->
		<h:form id="messages">
			<p:messages />
		</h:form>

		<!-- Conteúdo das páginas -->
		<div id="contents">
			<ui:insert name="contents" />
		</div>

		<!-- Footer -->
		<div id="footer">#{styleSessionManagement.footerMessage}</div>
	</div>

	<!-- JavaScript Check -->
	<div id="js-check">
		<h:graphicImage library="images" name="logo_49px.png"
			style="margin:8px 16px; display=none" />
		<br /> <br /> <br />
		<h1 style="margin: 16px;">Por favor habilite o javascript no seu
			browser.</h1>
	</div>

</h:body>

</html>
