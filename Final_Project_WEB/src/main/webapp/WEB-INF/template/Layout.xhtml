<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title><ui:insert name="titulo">IT Jobs</ui:insert></title>
	<h:outputStylesheet library="css" name="MainStyle.css" />
	<h:outputStylesheet library="css" name="PrimeFacesOverride.css" />
	<h:outputScript library="scripts" name="calendar.js" />
</h:head>

<h:body>

	<header> <!-- Logótipo -->
	<div id="header-link">
		<h:link>
			<h:graphicImage library="images" name="logo_49px.png" />
		</h:link>
	</div>

	<!-- Mensagens -->
	<div id="header-messages">
		<ui:insert name="header-messages" />
	</div>

	<!-- Menus de navegação -->
	<div id="header-menus">
		<ui:insert name="header-menus">
			<ui:include src="header-menus.xhtml" />
		</ui:insert>
	</div>

	</header>

	<div id="inner-body">

		<!-- Mensagens -->
		<h:form id="messages">
			<p:messages />
		</h:form>

		<!-- Conteúdo das páginas -->
		<div id="contents">
			<ui:insert name="contents" />
		</div>

		<!-- Footer -->
		<div id="footer">IT Jobs - Projecto Final | Programação Avançada
			em JAVA | Duarte Gonçalves | Renata Silva</div>
	</div>

	<!-- Pop-ups comuns -->
	<ui:insert name="edit-user-info">
		<ui:include src="edit-user-info.xhtml" />
	</ui:insert>

</h:body>
</html>
