<ui:composition template="WEB-INF/template/Layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="Título">New Posit - IT Jobs</ui:define>

	<ui:define name="contents">
		<div>
			<h1>Nova Posição</h1>

			<h:form id="frm">
				<p:messages />

				<h:panelGrid columns="2">

					<p:outputLabel value="Data de Abertura" for="dataDeAbertura" />
					<p:calendar id="dataDeAbertura" required="true"
						pattern="dd/MM/yyyy" value="#{newPositionBean.openingDate}"
						readonlyInput="true" navigator="true" locale="pt" />

					<p:outputLabel value="Código da Posição" for="codigoDaPosicao" />
					<p:inputText id="codigoDaPosicao" required="true"
						value="#{newPositionBean.positionCode}" />

				</h:panelGrid>
				<p:commandButton value="Feito" action="#{newPositionBean.done()}"
					update="@form" />
			</h:form>
		</div>

	</ui:define>

</ui:composition>
