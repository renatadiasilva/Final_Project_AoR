<ui:composition template="../../../WEB-INF/template/Layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="titulo">
	Candidato - As minhas candidaturas
	 - #{styleSessionManagement.companyName}
	</ui:define>

	<ui:define name="contents">
		<f:metadata>
			<f:viewAction actionListener=
				"#{submissionSearchCDI.
					searchSubmissionsOfCandidate(userSessionManagement.
					currentUserClone.id)}" />
		</f:metadata>

		<h1>As minhas candidaturas</h1>

		<h:form id="mySubmissions">

			<p:dataTable emptyMessage="Não tem candidaturas a apresentar." 
				var="s" value="#{submissionSearchCDI.slist}">
				<f:facet name="header">Listagem</f:facet>
				<p:column headerText="Data">
					<h:outputText value="#{s.date}" />
				</p:column>
				<p:column headerText="Posição">
					<h:outputText value="#{s.position}" />
				</p:column>
				<p:column headerText="Espontânea?">
					<h:outputText value="#{s.spontaneous}" />
				</p:column>
				<p:column headerText="Estado">
					<h:outputText value="#{s.status}" />
				</p:column>
			</p:dataTable>

		</h:form>

	</ui:define>

</ui:composition>
