<ui:composition template="../../../WEB-INF/template/Layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

	<f:metadata>
		<f:viewAction actionListener="#{dangerZoneCDI.removeScriptsStart()}" />
	</f:metadata>

	<ui:define name="titulo">Admin - Zona Perigosa
	 - #{styleSessionManagement.companyName}
	 </ui:define>

	<ui:define name="contents">

		<h:form id="headerRemoveScript">
			<h:panelGroup rendered="#{!dangerZoneCDI.removeTried}">
				<h1>Remoção de guiões</h1>
			</h:panelGroup>
		</h:form>

		<h:form id="buttonsDangerZoneScript">
			<h:panelGrid columns="5">

				<h:panelGrid rendered="#{!dangerZoneCDI.removeTried}">
					<p:commandButton value="Remover guião"
						action="#{dangerZoneCDI.removeScript()}"
						update="gridDangerZoneScriptOut
							tableInfoDangerZoneScript buttonsDangerZoneScript
							headerRemoveScript messages"
						icon="ui-icon-trash">
						<p:confirm header="Cuidado! Não poderá reverter esta operação!"
							message="Tem a certeza que quer remover o guião?"
							icon="ui-icon-alert" />
					</p:commandButton>
					<p:confirmDialog global="true">
						<h:panelGrid columns="2" style="width:100%">
							<p:commandButton value="Sim" type="button" style="width:100%"
								styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
							<p:commandButton value="Não" type="button" style="width:100%"
								styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
						</h:panelGrid>
					</p:confirmDialog>
				</h:panelGrid>

				<h:panelGrid>
					<p:link value="Voltar à lista de guiões"
						href="../../../role/admin/scripts/EditScript.xhtml" />
				</h:panelGrid>


			</h:panelGrid>
		</h:form>

		<h:form id="gridDangerZoneScriptOut">
			<h:panelGrid columns="4">

				<!-- script to choose -->
				<h:panelGroup rendered="#{!dangerZoneCDI.removeTried}">
					<br />
					<h2>Escolha o guião:</h2>

					<h:panelGrid columns="4" style="width:100%">
						<p:watermark value="Procurar guiões por título: "
							for="remove-script-keyword" />
						<p:inputText id="remove-script-keyword"
							value="#{dangerZoneCDI.keyword}" style="width:100%" />
						<p:commandButton action="#{dangerZoneCDI.getScriptsByTitle()}"
							update="allRemoveScriptTable messages" icon="ui-icon-search" />
					</h:panelGrid>

					<p:dataTable id="allRemoveScriptTable"
						emptyMessage="Não foram encontrados guiões." var="sc"
						value="#{dangerZoneCDI.sclist}"
						paginatorTemplate="{CurrentPageReport}  {FirstPageLink}
				 {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} "
						paginator="true" rows="10">
						<f:facet name="header">Guiões</f:facet>
						<p:column headerText="Data">
							<h:outputText value="#{sc.creationDate}" />
						</p:column>
						<p:column headerText="Título">
							<h:outputText value="#{sc.title}" />
						</p:column>
						<p:column headerText="Reutilizável?">
							<h:outputText rendered="#{sc.reusable}" value="sim" />
							<h:outputText rendered="#{!sc.reusable}" value="não" />
						</p:column>
						<p:column headerText="Seleccionar">
							<p:commandButton value="Seleccionar" style="width:100%"
								rendered="#{!dangerZoneCDI.checkScript(sc)}"
								actionListener="#{dangerZoneCDI.setScriptToRemove(sc)}"
								icon="ui-icon-script" update="allRemoveScriptTable" />
							<p:commandButton rendered="#{dangerZoneCDI.checkScript(sc)}"
								style="width:100%" value="Guião Seleccionado"
								icon="ui-icon-check" />
						</p:column>
					</p:dataTable>
				</h:panelGroup>
			</h:panelGrid>
		</h:form>

		<h:form id="tableInfoDangerZoneScript">
			<p:dataTable emptyMessage="Nada a mostrar." var="info"
				value="#{dangerZoneCDI.info}" rendered="#{dangerZoneCDI.showInfo}">
				<f:facet name="header">
					<h:outputText value="#{dangerZoneCDI.tableHeader}" />
				</f:facet>
				<p:column>
					<h:outputText value="#{info}" />
				</p:column>
			</p:dataTable>
		</h:form>
	</ui:define>

</ui:composition>
