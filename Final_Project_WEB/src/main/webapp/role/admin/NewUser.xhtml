<ui:composition template="../../WEB-INF/template/Layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="Título">Admin - Novo Utilizador - IT Jobs</ui:define>

	<ui:define name="contents">
		<h1>Novo Registo</h1>

		<h:form id="adminNewUserFormRoles">
			<h:panelGrid columns="2">
				<p:outputLabel value="Administrador: " for="adminCheck" />
				<p:selectBooleanCheckbox id="adminCheck"
					value="#{adminNewUserCDI.admin}" />

				<p:outputLabel value="Gestor: " for="managerCheck" />
				<p:selectBooleanCheckbox id="managerCheck"
					value="#{adminNewUserCDI.manager}" />

				<p:outputLabel value="Entrevistador: " for="interviewerCheck" />
				<p:selectBooleanCheckbox id="interviewerCheck"
					value="#{adminNewUserCDI.interviewer}" />

				<p:outputLabel value="Candidato " for="candidateCheck" />
				<p:selectBooleanCheckbox id="candidateCheck"
					value="#{adminNewUserCDI.candidate}">
					<p:ajax update="@all" />
				</p:selectBooleanCheckbox>

				<p:outputLabel />
				<p:outputLabel />
				<p:outputLabel />
				<p:outputLabel />

			</h:panelGrid>
		</h:form>

		<h:form id="adminNewUserFormNonCandidate"
			rendered="#{!adminNewUserCDI.candidate}">

			<h:panelGrid id="gridNonCandidate" columns="2">

				<p:outputLabel value="Password Temporária: " />
				<p:outputLabel value="#{adminNewUserCDI.password}" />
				
				<p:outputLabel value="Email: " for="signup-email" />
				<p:inputText id="signup-email" value="#{adminNewUserCDI.email}"
					size="35" required="true" />

				<p:outputLabel value="Primeiro Nome: " for="signup-firstName" />
				<p:inputText id="signup-firstName"
					value="#{adminNewUserCDI.firstName}" size="35" required="true" />

				<p:outputLabel value="Sobrenome: " for="signup-lastName" />
				<p:inputText id="signup-lastName"
					value="#{adminNewUserCDI.lastName}" size="35" required="true" />
				
				<p:commandButton value="Novo Utilizador"
					action="#{adminNewUserCDI.newUserNC()}" update="@form, messages"
					icon="ui-icon-person" />

			</h:panelGrid>

		</h:form>


		<h:form id="adminNewUserFormCandidate"
			rendered="#{adminNewUserCDI.candidate}">

			<h:panelGrid id="gridCandidate" columns="2">

				<p:outputLabel value="Password Temporária: " />
				<p:outputLabel value="#{adminNewUserCDI.password}" />

				<p:outputLabel value="Email: " for="signup-email" />
				<p:inputText id="signup-email" value="#{adminNewUserCDI.email}"
					size="35" required="true" />

				<p:outputLabel value="Primeiro Nome: " for="signup-firstName" />
				<p:inputText id="signup-firstName"
					value="#{adminNewUserCDI.firstName}" size="35" required="true" />

				<p:outputLabel value="Último Nome: " for="signup-lastName" />
				<p:inputText id="signup-lastName"
					value="#{adminNewUserCDI.lastName}" size="35" required="true" />

				<p:outputLabel value="Data de Nascimento: " for="signup-birthday" />
				<p:calendar id="signup-birthday" value="#{adminNewUserCDI.birthday}"
					pattern="dd/MM/yyyy" readonlyInput="true" navigator="true"
					yearRange="c-100:c+0" maxdate="#{adminNewUserCDI.maxDate}"
					locale="pt" size="35" />

				<p:outputLabel value="Telefone: " for="signup-homePhone" />
				<p:inputMask mask="999 999 999" id="signup-homePhone"
					value="#{adminNewUserCDI.homePhone}" size="35" maxlength="20" />

				<p:outputLabel value="Telemóvel: " for="signup-mobilePhone" />
				<p:inputMask mask="999 999 999" id="signup-mobilePhone"
					value="#{adminNewUserCDI.mobilePhone}" size="35" maxlength="20"
					required="true" />

				<p:outputLabel value="Morada: " for="signup-adress" />
				<h:panelGroup>
					<p:inputTextarea id="signup-adress"
						value="#{adminNewUserCDI.address}" cols="35" rows="3"
						maxlength="200" counter="maxAdress" counterTemplate=" - {0}"
						required="true" />
					<h:outputText id="maxAdress" />
				</h:panelGroup>

				<p:outputLabel value="Cidade: " for="signup-city" />
				<p:inputText id="signup-city" value="#{adminNewUserCDI.city}"
					size="35" maxlength="40" required="true" />

				<p:outputLabel value="País: " for="signup-country" />
				<p:inputText id="signup-country" value="#{adminNewUserCDI.country}"
					size="35" maxlength="40" required="true" />

				<p:outputLabel value="Curso: " for="signup-course" />
				<p:inputText id="signup-course" value="#{adminNewUserCDI.course}"
					size="35" maxlength="40" required="true" />

				<p:outputLabel value="Escola: " for="signup-school" />
				<p:inputText id="signup-school" value="#{adminNewUserCDI.school}"
					size="35" maxlength="40" required="true" />

				<p:outputLabel value="LinkedIn: " for="signup-linkedin" />
				<p:inputText id="signup-linkedin"
					value="#{adminNewUserCDI.linkedin}" size="35" maxlength="40" />

				<p:commandButton value="Novo Utilizador"
					action="#{adminNewUserCDI.newUser()}" update="@form, messages"
					icon="ui-icon-person" />

			</h:panelGrid>

		</h:form>
	</ui:define>

</ui:composition>
