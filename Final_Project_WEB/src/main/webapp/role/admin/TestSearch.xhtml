<ui:composition template="../../WEB-INF/template/Layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="Título">Admin - Pesquisas Várias - IT Jobs</ui:define>

	<ui:define name="contents">
		<h1>Pesquisas teste</h1>

		<h:form id="testSearch">

			<h:panelGrid id="buttonsTestSearch" columns="6">

				<p:commandButton value="Teste"
					action="#{usersSearchCDI.searchTest()}" update="@form, messages"
					icon="ui-icon-search" />

				<p:commandButton value="Todos users"
					action="#{usersSearchCDI.searchAll()}" update="@form, messages"
					icon="ui-icon-search" />

				<p:commandButton value="Todos admin"
					action="#{usersSearchCDI.searchAllAdmins()}" update="@form, messages"
					icon="ui-icon-search" />

				<p:commandButton value="Todos gestores"
					action="#{usersSearchCDI.searchAllManagers()}" update="@form, messages"
					icon="ui-icon-search" />

				<p:commandButton value="Todos entervistadores"
					action="#{usersSearchCDI.searchAllInterviewers()}" update="@form, messages"
					icon="ui-icon-search" />

				<p:commandButton value="Todos candidatos"
					action="#{usersSearchCDI.searchAllCandidates()}" update="@form, messages"
					icon="ui-icon-search" />

				<p:commandButton value="Todos por keyword/role)"
					action="#{usersSearchCDI.searchByKeywordAndRole()}" update="@form, messages"
					icon="ui-icon-search" />

				<p:commandButton value="Users internos (email)"
					action="#{usersSearchCDI.searchByEmail()}" update="@form, messages"
					icon="ui-icon-search" />

				<p:commandButton value="Users internos (nome)"
					action="#{usersSearchCDI.searchByName()}" update="@form, messages"
					icon="ui-icon-search" />

				<p:commandButton value="Users internos (keyword)"
					action="#{usersSearchCDI.searchByKeyword()}" update="@form, messages"
					icon="ui-icon-search" />

				<p:commandButton value="Candidatos (email))"
					action="#{usersSearchCDI.searchCandidatesByEmail()}" update="@form, messages"
					icon="ui-icon-search" />

				<p:commandButton value="Candidatos (1º nome))"
					action="#{usersSearchCDI.searchCandidatesByFirstName()}" update="@form, messages"
					icon="ui-icon-search" />

				<p:commandButton value="Candidatos (sobrenome))"
					action="#{usersSearchCDI.searchCandidatesByLastName()}" update="@form, messages"
					icon="ui-icon-search" />

				<p:commandButton value="Candidatos (morada))"
					action="#{usersSearchCDI.searchCandidatesByAddress()}" update="@form, messages"
					icon="ui-icon-search" />

				<p:commandButton value="Candidatos (cidade))"
					action="#{usersSearchCDI.searchCandidatesByCity()}" update="@form, messages"
					icon="ui-icon-search" />

				<p:commandButton value="Candidatos (telefone))"
					action="#{usersSearchCDI.searchCandidatesByPhone()}" update="@form, messages"
					icon="ui-icon-search" />

				<p:commandButton value="Candidatos (telemóvel))"
					action="#{usersSearchCDI.searchCandidatesByMobile()}" update="@form, messages"
					icon="ui-icon-search" />

				<p:commandButton value="Candidatos (país))"
					action="#{usersSearchCDI.searchCandidatesByCountry()}" update="@form, messages"
					icon="ui-icon-search" />

				<p:commandButton value="Candidatos (curso))"
					action="#{usersSearchCDI.searchCandidatesByCourse()}" update="@form, messages"
					icon="ui-icon-search" />

				<p:commandButton value="Candidatos (escola))"
					action="#{usersSearchCDI.searchCandidatesBySchool()}" update="@form, messages"
					icon="ui-icon-search" />

				<p:commandButton value="Candidatos (todos os campos))"
					action="#{usersSearchCDI.searchCandidates()}" update="@form, messages"
					icon="ui-icon-search" />

				<p:commandButton value="Candidatos (keyword))"
					action="#{usersSearchCDI.searchCandidatesByKeyword()}" update="@form, messages"
					icon="ui-icon-search" />

			</h:panelGrid>

			<h:panelGrid id="gridTestSearch" columns="4">

				<p:outputLabel value="Email: " for="search-email" />
				<p:inputText id="search-email" value="#{usersSearchCDI.email}"
					size="35" />

				<p:outputLabel value="Primeiro nome: " for="search-firstName" />
				<p:inputText id="search-firstName" value="#{usersSearchCDI.fname}"
					size="35" />

				<p:outputLabel value="Sobrenome: " for="search-lastName" />
				<p:inputText id="search-lastName" value="#{usersSearchCDI.lname}"
					size="35" />

				<p:outputLabel value="Morada: " for="search-address" />
				<p:inputText id="search-address" value="#{usersSearchCDI.address}"
					size="35" />

				<p:outputLabel value="Cidade: " for="search-city" />
				<p:inputText id="search-city" value="#{usersSearchCDI.city}"
					size="35" />

				<p:outputLabel value="Telefone: " for="search-phone" />
				<p:inputText id="search-phone" value="#{usersSearchCDI.phone}"
					size="35" />

				<p:outputLabel value="Telemóvel: " for="search-mobile" />
				<p:inputText id="search-mobile" value="#{usersSearchCDI.mobile}"
					size="35" />

				<p:outputLabel value="País: " for="search-country" />
				<p:inputText id="search-country" value="#{usersSearchCDI.country}"
					size="35" />

				<p:outputLabel value="Curso: " for="search-course" />
				<p:inputText id="search-course" value="#{usersSearchCDI.course}"
					size="35" />

				<p:outputLabel value="Escola: " for="search-school" />
				<p:inputText id="search-school" value="#{usersSearchCDI.school}"
					size="35" />

				<p:outputLabel value="Role (escrever mesmo): " for="search-role" />
				<p:inputText id="search-role" value="#{usersSearchCDI.role}"
					size="35" />

				<p:outputLabel value="Keyword: " for="search-keyword" />
				<p:inputText id="search-keyword" value="#{usersSearchCDI.keyword}"
					size="35" />

			</h:panelGrid>

			<p:dataTable var="u" value="#{usersSearchCDI.ulist}">
				<f:facet name="header">Listagem users</f:facet>
				<p:column headerText="Email">
					<h:outputText value="#{u.email}" />
				</p:column>
				<p:column headerText="Primeiro nome">
					<h:outputText value="#{u.firstName}" />
				</p:column>
				<p:column headerText="Sobrenome">
					<h:outputText value="#{u.lastName}" />
				</p:column>
				<p:column headerText="Role por defeito">
					<h:outputText value="#{u.defaultRole}" />
				</p:column>
			</p:dataTable>

		</h:form>

	</ui:define>

</ui:composition>
