<ui:composition template="../../WEB-INF/template/Layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="Título">Admin - Pesquisas de Candidatos - IT Jobs</ui:define>

	<ui:define name="contents">
		<h1>Pesquisas de Candidatos</h1>

		<h:form id="candidateSearch">

			<h:panelGrid id="buttonsCandidateSearch" columns="7">

				<p:commandButton value="Todos candidatos"
					action="#{candidateSearchCDI.searchAllCandidates()}" update="@form, messages"
					icon="ui-icon-search" />

				<p:commandButton value="Candidatos (email)"
					action="#{candidateSearchCDI.searchCandidatesByEmail()}" update="@form, messages"
					icon="ui-icon-search" />

				<p:commandButton value="Candidatos (1º nome)"
					action="#{candidateSearchCDI.searchCandidatesByFirstName()}" update="@form, messages"
					icon="ui-icon-search" />

				<p:commandButton value="Candidatos (sobrenome)"
					action="#{candidateSearchCDI.searchCandidatesByLastName()}" update="@form, messages"
					icon="ui-icon-search" />

				<p:commandButton value="Candidatos (morada)"
					action="#{candidateSearchCDI.searchCandidatesByAddress()}" update="@form, messages"
					icon="ui-icon-search" />

				<p:commandButton value="Candidatos (cidade)"
					action="#{candidateSearchCDI.searchCandidatesByCity()}" update="@form, messages"
					icon="ui-icon-search" />

				<p:commandButton value="Candidatos (tlf/tlm)"
					action="#{candidateSearchCDI.searchCandidatesByPhone()}" update="@form, messages"
					icon="ui-icon-search" />

				<p:commandButton value="Candidatos (país)"
					action="#{candidateSearchCDI.searchCandidatesByCountry()}" update="@form, messages"
					icon="ui-icon-search" />

				<p:commandButton value="Candidatos (curso)"
					action="#{candidateSearchCDI.searchCandidatesByCourse()}" update="@form, messages"
					icon="ui-icon-search" />

				<p:commandButton value="Candidatos (escola)"
					action="#{candidateSearchCDI.searchCandidatesBySchool()}" update="@form, messages"
					icon="ui-icon-search" />

				<p:commandButton value="Candidatos (todos os campos)"
					action="#{candidateSearchCDI.searchCandidates()}" update="@form, messages"
					icon="ui-icon-search" />

				<p:commandButton value="Candidatos (keyword)"
					action="#{candidateSearchCDI.searchCandidatesByKeyword()}" update="@form, messages"
					icon="ui-icon-search" />

				<p:commandButton value="Candidatos (posição)"
					action="#{candidateSearchCDI.searchCandidatesByPositionOnly()}" update="@form, messages"
					icon="ui-icon-search" />

				<p:commandButton value="Candidatos (posição e atributos short)"
					action="#{candidateSearchCDI.searchCandidatesByPositionShort()}" update="@form, messages"
					icon="ui-icon-search" />

				<p:commandButton value="Candidatos (posição e atributos)"
					action="#{candidateSearchCDI.searchCandidatesByPositionLong()}" update="@form, messages"
					icon="ui-icon-search" />

			</h:panelGrid>

			<h:panelGrid id="gridCandidatesSearch" columns="8">

				<p:outputLabel value="Email: " for="search-emailc" />
				<p:inputText id="search-emailc" value="#{candidateSearchCDI.email}"
					size="35" />

				<p:outputLabel value="Primeiro nome: " for="search-firstNamec" />
				<p:inputText id="search-firstNamec" value="#{candidateSearchCDI.fname}"
					size="35" />

				<p:outputLabel value="Sobrenome: " for="search-lastNamec" />
				<p:inputText id="search-lastNamec" value="#{candidateSearchCDI.lname}"
					size="35" />

				<p:outputLabel value="Morada: " for="search-address" />
				<p:inputText id="search-address" value="#{candidateSearchCDI.address}"
					size="35" />

				<p:outputLabel value="Cidade: " for="search-city" />
				<p:inputText id="search-city" value="#{candidateSearchCDI.city}"
					size="35" />

				<p:outputLabel value="Telefone: " for="search-phone" />
				<p:inputText id="search-phone" value="#{candidateSearchCDI.phone}"
					size="35" />

				<p:outputLabel value="País: " for="search-country" />
				<p:inputText id="search-country" value="#{candidateSearchCDI.country}"
					size="35" />

				<p:outputLabel value="Curso: " for="search-course" />
				<p:inputText id="search-course" value="#{candidateSearchCDI.course}"
					size="35" />

				<p:outputLabel value="Escola: " for="search-school" />
				<p:inputText id="search-school" value="#{candidateSearchCDI.school}"
					size="35" />

				<p:outputLabel value="Keyword: " for="search-keywordc" />
				<p:inputText id="search-keywordc" value="#{candidateSearchCDI.keyword}"
					size="35" />

				<p:outputLabel value="Id da posição: " for="search-idP" />
				<p:inputText id="search-idP" value="#{candidateSearchCDI.idPos}"
					size="35" />

			</h:panelGrid>

			<p:dataTable var="u" value="#{candidateSearchCDI.ulist}">
				<f:facet name="header">Listagem candidatos</f:facet>
				<p:column headerText="Nome">
					<h:outputText value="#{u.firstName}" />
				</p:column>
				<p:column headerText="Sobrenome">
					<h:outputText value="#{u.lastName}" />
				</p:column>
				<p:column headerText="Email">
					<h:outputText value="#{u.email}" />
				</p:column>
				<p:column headerText="Data N">
					<h:outputText value="#{u.userInfo.birthDate}" />
				</p:column>
				<p:column headerText="Morada">
					<h:outputText value="#{u.userInfo.address}" />
				</p:column>
				<p:column headerText="Cidade">
					<h:outputText value="#{u.userInfo.city}" />
				</p:column>
				<p:column headerText="Telefone">
					<h:outputText value="#{u.userInfo.homePhone}" />
				</p:column>
				<p:column headerText="Telemóvel">
					<h:outputText value="#{u.userInfo.mobilePhone}" />
				</p:column>
				<p:column headerText="País">
					<h:outputText value="#{u.userInfo.country}" />
				</p:column>
				<p:column headerText="Curso">
					<h:outputText value="#{u.userInfo.course}" />
				</p:column>
				<p:column headerText="Escola">
					<h:outputText value="#{u.userInfo.school}" />
				</p:column>
			</p:dataTable>

		</h:form>

	</ui:define>

</ui:composition>
