<ui:composition template="../../../WEB-INF/template/Layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="Título">
	Admin - Relatórios de Candidaturas - IT Jobs
	</ui:define>

	<ui:define name="contents">
		<h1>Relatórios de candidaturas</h1>

		<h:form id="submissionReports">

			<h:panelGrid id="buttonsSubmissionReports" columns="5">

				<p:commandButton value="Criar relatório"
					action="#{submissionReportsCDI.submissionsByPosition()}"
					update="@form, messages" icon="ui-icon-search" />

			</h:panelGrid>

			<p:dataTable emptyMessage="Nada a mostrar." var="subreport"
				value="#{submissionReportsCDI.sreports}">
				<f:facet name="header">
					Relatório candidaturas por posição
    		    </f:facet>

				<p:subTable var="item" value="#{subreport.subrep}">
					<f:facet name="header">
						<h:outputText value="#{subreport.dateHeader}" />
					</f:facet>
					<p:columnGroup type="header">
						<p:row>
							<p:column colspan="7" headerText="Posição" />
							<p:column rowspan="2" headerText="Nº Candidaturas" />
						</p:row>
						<p:row>
							<p:column headerText="Código" />
							<p:column headerText="Título" />
							<p:column headerText="Data de Abertura" />
							<p:column headerText="Estado" />
							<p:column headerText="Vagas" />
							<p:column headerText="Empresa" />
							<p:column headerText="Área Técnica" />
						</p:row>
					</p:columnGroup>
					<p:column>
						<h:outputText value="#{item.position.positionCode}" />
					</p:column>
					<p:column>
						<h:outputText value="#{item.position.title}" />
					</p:column>
					<p:column>
						<h:outputText value="#{item.position.openingDate}" />
					</p:column>
					<p:column>
						<h:outputText value="#{item.position.status}" />
					</p:column>
					<p:column>
						<h:outputText value="#{item.position.openings}" />
					</p:column>
					<p:column>
						<h:outputText value="#{item.position.company}" />
					</p:column>
					<p:column>
						<h:outputText value="#{item.position.technicalArea}" />
					</p:column>
					<p:column>
						<h:outputText value="#{item.counting}" />
					</p:column>
					<p:columnGroup type="footer">
						<p:row>
							<p:column colspan="7"
								footerText="Candidaturas totais: "
								 style="text-align:right" />
							<p:column footerText="#{subreport.totalCountings}" />
						</p:row>
					</p:columnGroup>
				</p:subTable>
			</p:dataTable>
		</h:form>

	</ui:define>

</ui:composition>
