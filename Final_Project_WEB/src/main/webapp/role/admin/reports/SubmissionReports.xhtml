<ui:composition template="../../../WEB-INF/template/Layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="Título">
	Admin - Relatório detalhado de uma posição
	- #{styleSessionManagement.companyName}
	</ui:define>

	<ui:define name="contents">
		<h1>Relatório detalhado de uma posição</h1>

		<h:form id="detailPositionReports">

			<h:panelGrid id="buttonsDetailPositionReports" columns="5">

				<p:commandButton value="Criar relatório"
					action="#{reportsCDI.submissionDetailsOfPosition()}"
					update="@form, messages" icon="ui-icon-script" />

			</h:panelGrid>

			<h:panelGrid id="gridDetailPositionReport" columns="8">

				<p:outputLabel value="Id (posição): " for="detailpos-id" />
				<p:inputText id="detailpos-id" value="#{reportsCDI.id}"
					size="35" />

			</h:panelGrid>

			<p:dataTable emptyMessage="Nada a mostrar." var="item"
				value="#{reportsCDI.report}">
				<f:facet name="header">
					<h:outputText value="#{reportsCDI.tableHeader}" />
				</f:facet>

				<p:columnGroup type="header">
					<p:row>
						<p:column colspan="3" headerText="Candidaturas" />
					</p:row>
					<p:row>
						<p:column headerText="Candidato" />
						<p:column headerText="Data de submissão" />
						<p:column headerText="Resultado" />
					</p:row>
				</p:columnGroup>

				<p:column>
					<h:outputText value=
						"#{item.submission.candidate.firstName}
						#{item.submission.candidate.lastName}" />
				</p:column>
				<p:column>
					<h:outputText value="#{item.submission.date}" />
				</p:column>
				<p:column>
					<h:outputText value="#{item.submission.status}" />
				</p:column>
				<p:columnGroup type="footer">
					<p:row>
						<p:column colspan="2" 
							footerText="#{reportsCDI.measureFooter}"
							style="text-align:right" />
						<p:column footerText="#{reportsCDI.totalResult}" />
					</p:row>
				</p:columnGroup>
			</p:dataTable>

		</h:form>

	</ui:define>

</ui:composition>
