<ui:composition template="../../../WEB-INF/template/Layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="Título">
	Admin - Relatórios de Candidaturas - #{styleSessionManagement.companyName}
	</ui:define>

	<ui:define name="contents">
		<h1>Relatórios de candidaturas</h1>

		<h:form id="submissionReports">

			<h:panelGrid id="buttonsSubmissionReports" columns="5">

				<p:commandButton value="Criar relatório"
					action="#{submissionReportsCDI.submissionsByPosition()}"
					update="@form, messages" icon="ui-icon-script" />

			</h:panelGrid>

			<h:panelGrid id="gridSubReportSearch" columns="8">

				<p:outputLabel value="Primeira Data: " for="subreport-date1" />
				<p:calendar id="subreport-date1"
					value="#{submissionReportsCDI.d1}" 
					pattern="dd/MM/yyyy"
					readonlyInput="true" navigator="true" 
					yearRange="c-100:c+100"
					locale="pt" size="35" />

				<p:outputLabel value="Segunda Data: " for="subreport-date2" />
				<p:calendar id="subreport-date2"
					value="#{submissionReportsCDI.d2}" 
					pattern="dd/MM/yyyy"
					readonlyInput="true" navigator="true" 
					yearRange="c-100:c+100"
					locale="pt" size="35" />

				<p:outputLabel value="Id: " for="subreport-id" />
				<p:inputText id="subreport-id"
					value="#{submissionReportsCDI.id}"
					size="35" />

				<p:outputLabel value="Período (d/m/a): "
					 for="subreport-period" />
				<p:inputText id="subreport-period"
					value="#{submissionReportsCDI.period}"
					size="35" />

			</h:panelGrid>
			<p:dataTable emptyMessage="Nada a mostrar." var="preport"
				value="#{submissionReportsCDI.preports}">
				<f:facet name="header">
					Relatório candidaturas por posição
    		    </f:facet>

				<p:subTable var="item" value="#{preport.items}">
<!-- 					<f:facet name="header"> -->
<!-- 						<h:outputText value="#{submissionReportsCDI.header}" /> -->
<!-- 					</f:facet> -->
					<p:columnGroup type="header">
						<p:row>
							<p:column colspan="7" headerText="Posição" />
							<p:column rowspan="2" headerText="Nº Candidaturas" />
						</p:row>
						<p:row>
							<p:column headerText="Código" />
							<p:column headerText="Título" />
							<p:column headerText="Data de Abertura" />
							<p:column headerText="Estado" />
							<p:column headerText="Vagas" />
							<p:column headerText="Empresa" />
							<p:column headerText="Área Técnica" />
						</p:row>
					</p:columnGroup>
					<p:column>
						<h:outputText value="#{item.position.positionCode}" />
					</p:column>
					<p:column>
						<h:outputText value="#{item.position.title}" />
					</p:column>
					<p:column>
						<h:outputText value="#{item.position.openingDate}" />
					</p:column>
					<p:column>
						<h:outputText value="#{item.position.status}" />
					</p:column>
					<p:column>
						<h:outputText value="#{item.position.openings}" />
					</p:column>
					<p:column>
						<h:outputText value="#{item.position.company}" />
					</p:column>
					<p:column>
						<h:outputText value="#{item.position.technicalArea}" />
					</p:column>
					<p:column>
						<h:outputText value="#{item.counting}" />
					</p:column>
					<p:columnGroup type="footer">
						<p:row>
							<p:column colspan="7"
								footerText="Candidaturas totais: "
								 style="text-align:right" />
							<p:column footerText=
								"#{submissionReportsCDI.totalResult}" />
						</p:row>
					</p:columnGroup>
				</p:subTable>
			</p:dataTable>
		</h:form>

	</ui:define>

</ui:composition>
