<ui:composition template="../../../WEB-INF/template/Layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

	<f:metadata>
		<f:viewAction actionListener="#{reportsCDI.clean()}" />
	</f:metadata>

	<ui:define name="titulo">
	Admin - Relatório detalhado de uma posição
	- #{styleSessionManagement.companyName}
	</ui:define>

	<ui:define name="contents">
		<h1>Relatório detalhado de uma posição fechada</h1>

		<h:form id="detailPositionReports">

			<h:panelGrid id="buttonsDetailPositionReports" columns="5">

				<p:commandButton value="Criar relatório"
					action="#{reportsCDI.submissionDetailsOfPosition()}"
					update="subReportTable
						detailPositionReports
						submReportChoosePos messages"
					icon="ui-icon-script"
					rendered="#{reportsCDI.positionDetailStart()}" />

				<p:commandButton value="Voltar à lista de posições"
					action="#{reportsCDI.returnPositionDetail()}"
					update="subReportTable
						detailPositionReports
						submReportChoosePos messages"
					icon=" ui-icon-arrowreturn-1-w"
					rendered="#{reportsCDI.positionDetailEnd()}" />

				<p:commandButton value="Voltar à lista de relatórios"
					action="#{reportsCDI.returnToReportsHome()}"
					icon=" ui-icon-arrowreturn-1-w" />

			</h:panelGrid>
		</h:form>

		<!-- position to choose -->
		<h:form id="submReportChoosePos">
			<h:panelGroup rendered="#{reportsCDI.positionDetailStart()}">
				<br />
				<h2>Escolha a posição:</h2>

				<h:panelGrid columns="3" style="width:100%">
					<p:watermark value="Procurar posição por palavra chave: "
						for="subm-report-keyword" />
					<p:inputText id="subm-report-keyword" value="#{reportsCDI.keyword}"
						style="width:100%" />
					<p:commandButton
						action="#{reportsCDI.getClosedPositionsByKeyword()}"
						update="allClosedPositionsReportTable messages"
						icon="ui-icon-search" />
				</h:panelGrid>

				<p:dataTable id="allClosedPositionsReportTable"
					emptyMessage="Não foram encontradas posições." var="pos"
					value="#{reportsCDI.plist}"
					paginatorTemplate="{CurrentPageReport}  {FirstPageLink}
				 {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} "
					paginator="true" rows="10">
					<f:facet name="header">Posições fechadas</f:facet>
					<p:column headerText="Código">
						<h:outputText value="#{pos.positionCode}" />
					</p:column>
					<p:column headerText="Título">
						<h:outputText value="#{pos.title}" />
					</p:column>
					<p:column headerText="Data Abertura">
						<h:outputText value="#{pos.openingDate}" />
					</p:column>
					<p:column headerText="Data Fecho">
						<h:outputText value="#{pos.closingDate}" />
					</p:column>
					<p:column headerText="Empresa">
						<h:outputText value="#{pos.company}" />
					</p:column>
					<p:column headerText="Área Técnica">
						<h:outputText value="#{pos.technicalArea}" />
					</p:column>
					<p:column headerText="Seleccionar">
						<p:commandButton value="Seleccionar" style="width:100%"
							rendered="#{!reportsCDI.checkPosition(pos)}"
							actionListener="#{reportsCDI.setPosition(pos)}"
							icon="ui-icon-suitcase" update="submReportChoosePos" />
						<p:commandButton rendered="#{reportsCDI.checkPosition(pos)}"
							style="width:100%" value="Posição Seleccionada"
							icon="ui-icon-suitcase" />
					</p:column>
				</p:dataTable>
			</h:panelGroup>
		</h:form>
		<br />
		<br />
		<!-- result table -->
		<h:form id="subReportTable">
			<h:panelGroup>
				<h:panelGroup rendered="#{reportsCDI.checkIfNotNull()}"
					style="width:100%">
					<div style="float: right">
						<h:commandLink value="Baixar .pdf"
							rendered="#{!reportsCDI.report.isEmpty()}">
							<p:graphicImage library="images/logos" name="pdf.png" />
							<p:dataExporter type="pdf" target="subTableRep"
								fileName="#{reportsCDI.fileTitle}"
								preProcessor="#{preProcessPDFCDI.preProcessPDF}" />
						</h:commandLink>
						<h:commandLink value="Baixar .xls"
							rendered="#{!reportsCDI.report.isEmpty()}">
							<p:graphicImage library="images/logos" name="xls.png" />
							<p:dataExporter type="xls" target="subTableRep"
								fileName="#{reportsCDI.fileTitle}" />
						</h:commandLink>
					</div>
				</h:panelGroup>
				<br />
				<br />

				<p:dataTable emptyMessage="#{reportsCDI.emptyMessage}" var="item"
					value="#{reportsCDI.report}"
					paginatorTemplate="{CurrentPageReport}  {FirstPageLink}
				 {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} "
					paginator="true" rows="10" id="subTableRep"
					rendered="#{reportsCDI.checkIfNotNull()}">
					<f:facet name="header">
						<h:outputText value="#{reportsCDI.tableHeader}" />
					</f:facet>

					<p:columnGroup type="header">
						<p:row>
							<p:column colspan="3" headerText="Submissions" />
						</p:row>
						<p:row>
							<p:column headerText="Submissions" />
							<p:column headerText="Date" />
							<p:column headerText="Result" />
						</p:row>
					</p:columnGroup>

					<p:column>
						<f:facet name="header">
							<h:outputText value="Submissions" />
						</f:facet>
						<h:outputText value="#{item.submissionCandidate()}" />
					</p:column>
					<p:column>
						<f:facet name="header">
							<h:outputText value="Date" />
						</f:facet>
						<h:outputText value="#{item.dateSubmission}" />
					</p:column>
					<p:column>
						<f:facet name="header">
							<h:outputText value="Result" />
						</f:facet>
						<h:outputText value="#{item.submissionStatus()}" />
					</p:column>
					<p:columnGroup type="footer">
						<p:row>
							<p:column colspan="2" footerText="#{reportsCDI.measureFooter}"
								style="text-align:right" />
							<p:column footerText="#{reportsCDI.totalResult}" />
						</p:row>
					</p:columnGroup>
				</p:dataTable>
			</h:panelGroup>

		</h:form>

	</ui:define>

</ui:composition>
