<ui:composition template="../../../WEB-INF/template/Layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="titulo">Admin - Criar Relatórios
	 - #{styleSessionManagement.companyName}</ui:define>

	<ui:define name="contents">
		<h1>Criar relatórios</h1>
		<!-- 		voltar para esta página -->
		<br />
		<br />
		<br />
		<br />
		<h:form>
			<h3>Relatórios por posições</h3>
			<br />
			<h:commandLink action="#{reportsCDI.goToReportSubByPos()}"
				value="Candidaturas por posição" />
			<br />
			<h:commandLink action="#{reportsCDI.goToReportRejByPos()}"
				value="Candidaturas rejeitadas por posição" />
			<br />
			<h:commandLink action="#{reportsCDI.goToReportProByPos()}"
				value="Propostas apresentadas por posição" />
			<br />
			<br />
			<h3>Relatórios de entrevistas</h3>
			<br />
			<h:commandLink action="#{reportsCDI.goToReportIntCount()}"
				value="Entrevistas realizadas e seus resultados" />
			<br />
			<h:commandLink action="#{reportsCDI.goToReportIntDetail()}"
				value="Entrevistas passadas de um candidato" />
			<br />
			<br />
			<h3>Relatórios gerais</h3>
			<br />
			<h:commandLink action="#{reportsCDI.goToTimeToHired()}"
				value="Tempo médio para contratação" />
			<br />
			<h:commandLink value="Candidaturas por período"
				action="#{reportsCDI.goToSubCnt()}" />
			<br />
			<h:commandLink value="Candidaturas espontâneas por período"
				action="#{reportsCDI.goToSponCnt()}" />
			<br />
			<h:commandLink value="Contratações por período"
			 	action="#{reportsCDI.goToHiredCnt()}" />
			<br />
			<h:commandLink value="Tempo médio para fecho de posição" 
				action="#{reportsCDI.goToTimeToClose()}" />
			<br />
			<h:commandLink value="Tempo médio para primeira entrevista"
			 	action="#{reportsCDI.goToTimeTo1stInt()}" />
			<br />
			<h:commandLink value="Candidaturas por fonte"
				action="#{reportsCDI.goToSubBySource()}" />
			<br />
			<h:commandLink value="" value="" />
			<br />
			<h:commandLink value="" value="" />
			<br />
			<h:commandLink value="" value="" />
		</h:form>
		<br />
		<br />
		<br />
	</ui:define>

</ui:composition>
