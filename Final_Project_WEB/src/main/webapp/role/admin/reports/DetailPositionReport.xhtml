<ui:composition template="../../../WEB-INF/template/Layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="Título">
	Admin - Relatório detalhado de uma posição
	- #{styleSessionManagement.companyName}
	</ui:define>

	<ui:define name="contents">
		<h1>Relatório detalhado de uma posição</h1>

		<h:form id="detailPositionReports">

			<h:panelGrid id="buttonsDetailPositionReports" columns="5">

				<p:commandButton value="Criar relatório"
					action="#{positionReportsCDI.submissionsByPosition()}"
					update="@form, messages" icon="ui-icon-script" />

			</h:panelGrid>

			<h:panelGrid id="gridDetailPositionReport" columns="8">

				<p:outputLabel value="Id (posição): " for="detailpos-id" />
				<p:inputText id="detailpos-id" value="#{submissionReportsCDI.period}"
					size="35" />

			</h:panelGrid>
			<p:dataTable emptyMessage="Nada a mostrar." var="preport"
				value="#{positionReportsCDI.preports}">
				<f:facet name="header">
					<h:outputText value="#{positionReportsCDI.tableHeader}" />
    		    </f:facet>

				<p:subTable var="item" value="#{preport.items}">
					<p:columnGroup type="header">
						<p:row>
							<p:column colspan="7" headerText="Posição" />
							<p:column rowspan="2" 
								headerText="Nº Candidaturas submetidas" />
						</p:row>
						<p:row>
							<p:column headerText="Código" />
							<p:column headerText="Título" />
							<p:column headerText="Data de Abertura" />
							<p:column headerText="Estado" />
							<p:column headerText="Vagas" />
							<p:column headerText="Empresa" />
							<p:column headerText="Área Técnica" />
						</p:row>
					</p:columnGroup>
					<p:column>
						<h:outputText value="#{item.position.positionCode}" />
					</p:column>
					<p:column>
						<h:outputText value="#{item.position.title}" />
					</p:column>
					<p:column>
						<h:outputText value="#{item.position.openingDate}" />
					</p:column>
					<p:column>
						<h:outputText value="#{item.position.status}" />
					</p:column>
					<p:column>
						<h:outputText value="#{item.position.openings}" />
					</p:column>
					<p:column>
						<h:outputText value="#{item.position.company}" />
					</p:column>
					<p:column>
						<h:outputText value="#{item.position.technicalArea}" />
					</p:column>
					<p:column>
						<h:outputText value="#{item.counting}" />
					</p:column>
					<p:columnGroup type="footer">
						<p:row>
							<p:column colspan="7"
								footerText="Candidaturas totais: "
								 style="text-align:right" />
							<p:column footerText=
								"#{positionReportsCDI.totalResult}" />
						</p:row>
					</p:columnGroup>
				</p:subTable>
			</p:dataTable>
		</h:form>

	</ui:define>

</ui:composition>
