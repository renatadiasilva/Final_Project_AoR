<ui:composition template="../../../WEB-INF/template/Layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

	<f:metadata>
		<f:viewAction actionListener="#{reportsCDI.clean()}" />
	</f:metadata>

	<ui:define name="titulo">
	Admin - Relatórios Gerais - #{styleSessionManagement.companyName}
	</ui:define>

	<ui:define name="contents">
		<!-- headers -->
		<h:panelGroup rendered="#{reportsCDI.timeToHired}">
			<h1>Tempo médio para contratação</h1>
		</h:panelGroup>
		<h:panelGroup rendered="#{reportsCDI.submissionCount}">
			<h1>Candidaturas por período</h1>
		</h:panelGroup>
		<h:panelGroup rendered="#{reportsCDI.spontaneousCount}">
			<h1>Candidaturas espontâneas por período</h1>
		</h:panelGroup>
		<h:panelGroup rendered="#{reportsCDI.hiredCount}">
			<h1>Contratações por período</h1>
		</h:panelGroup>
		<h:panelGroup rendered="#{reportsCDI.timeToClose}">
			<h1>Tempo médio para fecho de posição</h1>
		</h:panelGroup>
		<h:panelGroup rendered="#{reportsCDI.timeTo1stInt}">
			<h1>Tempo médio para primeira entrevista</h1>
		</h:panelGroup>
		<h:panelGroup rendered="#{reportsCDI.submissionsBySource}">
			<h1>Candidaturas por fonte</h1>
		</h:panelGroup>

		<h:form id="timeReports">

			<h:panelGrid id="buttonsTimeReports" columns="5">

				<p:commandButton value="Criar Relatório"
					action="#{reportsCDI.averageTimeToBeHired()}"
					update="@form, messages" icon="ui-icon-script"
					rendered="#{reportsCDI.timeToHired}" />

				<p:commandButton value="Criar Relatório"
					action="#{reportsCDI.submissionCountResults()}"
					update="@form, messages" icon="ui-icon-script"
					rendered="#{reportsCDI.submissionCount}" />

				<p:commandButton value="Criar Relatório"
					action="#{reportsCDI.spontaneousCountResults()}"
					update="@form, messages" icon="ui-icon-script"
					rendered="#{reportsCDI.spontaneousCount}" />

				<p:commandButton value="Criar Relatório"
					action="#{reportsCDI.hiredCountResuls()}" update="@form, messages"
					icon="ui-icon-script" rendered="#{reportsCDI.hiredCount}" />

				<p:commandButton value="Criar Relatório"
					action="#{reportsCDI.averageTimeToClose()}"
					update="@form, messages" icon="ui-icon-script"
					rendered="#{reportsCDI.timeToClose}" />

				<p:commandButton value="Criar Relatório"
					action="#{reportsCDI.averageTimeToInterview()}"
					update="@form, messages" icon="ui-icon-script"
					rendered="#{reportsCDI.timeTo1stInt}" />

				<p:commandButton value="Criar Relatório"
					action="#{reportsCDI.sourceCount()}" update="@form, messages"
					icon="ui-icon-script" rendered="#{reportsCDI.submissionsBySource}" />

				<p:commandButton value="Voltar à lista de relatórios"
					action="#{reportsCDI.returnToReportsHome()}"
					icon=" ui-icon-arrowreturn-1-w" />

			</h:panelGrid>

			<h:panelGrid id="gridTimeSearch">

				<h:panelGroup>
					<p:outputLabel value="De : " for="time-date1" />
					<p:calendar id="time-date1" value="#{reportsCDI.d1}"
						pattern="dd/MM/yyyy" readonlyInput="true" navigator="true"
						yearRange="c-100:c+100" locale="pt" size="35" />
				</h:panelGroup>

				<h:panelGroup>
					<p:outputLabel value="Até: " for="time-date2" />
					<p:calendar id="time-date2" value="#{reportsCDI.d2}"
						pattern="dd/MM/yyyy" readonlyInput="true" navigator="true"
						yearRange="c-100:c+100" locale="pt" size="35" />
				</h:panelGroup>

				<h:panelGroup rendered="#{!reportsCDI.submissionsBySource}">
					<p:outputLabel rendered="#{reportsCDI.averageTime()}"
						value="Período: " for="numbreport-period1" />
					<p:selectOneMenu rendered="#{reportsCDI.averageTime()}"
						id="numbreport-period1" value="#{reportsCDI.period}"
						style="width:100px">
						<f:selectItem itemLabel="Mensal"
							itemValue="#{reportsCDI.monthly()}" />
						<f:selectItem itemLabel="Anual" itemValue="#{reportsCDI.yearly()}" />
					</p:selectOneMenu>
					<p:outputLabel rendered="#{!reportsCDI.averageTime()}"
						value="Período: " for="numbreport-period2" />
					<p:selectOneMenu rendered="#{!reportsCDI.averageTime()}"
						id="numbreport-period2" value="#{reportsCDI.period}"
						style="width:100px">
						<f:selectItem itemLabel="Diário" itemValue="#{reportsCDI.daily()}" />
						<f:selectItem itemLabel="Mensal"
							itemValue="#{reportsCDI.monthly()}" />
						<f:selectItem itemLabel="Anual" itemValue="#{reportsCDI.yearly()}" />
					</p:selectOneMenu>
				</h:panelGroup>
				<!-- testar sem periodo -->
			</h:panelGrid>

			<p:dataTable emptyMessage="#{reportsCDI.emptyMessage}" var="item"
				value="#{reportsCDI.report}"
				paginatorTemplate="{CurrentPageReport}  {FirstPageLink}
				 {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} "
				paginator="true" rows="10" rendered="#{reportsCDI.checkIfNotNull()}">
				<f:facet name="header">
					<h:outputText value="#{reportsCDI.tableHeader}" />
				</f:facet>

				<p:column headerText="#{reportsCDI.periodHeader}">
					<h:outputText value="#{item.dateHeader}" />
				</p:column>
				<p:column headerText="#{reportsCDI.measureHeader}">
					<h:outputText value="#{item.measure}" />
				</p:column>
				<p:columnGroup type="footer">
					<p:row>
						<p:column footerText="#{reportsCDI.measureFooter} "
							style="text-align:right" />
						<p:column footerText="#{reportsCDI.totalResult}" />
					</p:row>
				</p:columnGroup>
			</p:dataTable>

		</h:form>

	</ui:define>

</ui:composition>
