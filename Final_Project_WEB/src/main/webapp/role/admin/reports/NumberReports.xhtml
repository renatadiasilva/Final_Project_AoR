<ui:composition template="../../../WEB-INF/template/Layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

	<f:metadata>
		<f:viewAction actionListener =
			 "#{reportsCDI.clean()}" />
	</f:metadata>
	
	<ui:define name="Título">
	Admin - Relatórios Gerais - #{styleSessionManagement.companyName}
	</ui:define>

	<ui:define name="contents">
		<h1>Relatórios gerais</h1>

		<h:form id="timeReports">

			<h:panelGrid id="buttonsTimeReports" columns="5">

				<p:commandButton value="Tempo médio para contratação"
					action="#{reportsCDI.averageTimeToBeHired()}"
					update="@form, messages" icon="ui-icon-script" />

				<p:commandButton value="Número de candidaturas"
					action="#{reportsCDI.submissionCountResults()}"
					update="@form, messages" icon="ui-icon-script" />

				<p:commandButton value="Candidaturas espontâneas"
					action="#{reportsCDI.spontaneousCountResults()}"
					update="@form, messages" icon="ui-icon-script" />

				<p:commandButton value="Contratações"
					action="#{reportsCDI.hiredCountResuls()}"
					update="@form, messages" icon="ui-icon-script" />

				<p:commandButton value="Tempo médio para fecho de posição"
					action="#{reportsCDI.averageTimeToClose()}"
					update="@form, messages" icon="ui-icon-script" />

				<p:commandButton value="Tempo médio para primeira entrevista"
					action="#{reportsCDI.averageTimeToInterview()}"
					update="@form, messages" icon="ui-icon-script" />

				<p:commandButton value="Candidaturas por fonte"
					action="#{reportsCDI.sourceCount()}"
					update="@form, messages" icon="ui-icon-script" />

			</h:panelGrid>

			<h:panelGrid id="gridTimeSearch" columns="8">

				<p:outputLabel value="Primeira Data: " for="time-date1" />
				<p:calendar id="time-date1" value="#{reportsCDI.d1}"
					pattern="dd/MM/yyyy" readonlyInput="true" navigator="true"
					yearRange="c-100:c+0" locale="pt" size="35" />

				<p:outputLabel value="Segunda Data: " for="time-date2" />
				<p:calendar id="time-date2" value="#{reportsCDI.d2}"
					mindate="#{reportsCDI.d1}"
					pattern="dd/MM/yyyy" readonlyInput="true" navigator="true"
					yearRange="c-100:c+0" locale="pt" size="35" />

				<p:outputLabel value="Período (dia/mês/ano): " for="time-period" />
				<p:inputText id="time-period" value="#{reportsCDI.period}"
					size="35" />

			</h:panelGrid>
			
			<p:dataTable emptyMessage="#{reportsCDI.emptyMessage}" var="item"
				value="#{reportsCDI.report}">
				<f:facet name="header">
					<h:outputText value="#{reportsCDI.tableHeader}"/>
    		    </f:facet>

				<p:column headerText="#{reportsCDI.periodHeader}">
					<h:outputText value="#{item.dateHeader}" />
				</p:column>
				<p:column headerText="#{reportsCDI.measureHeader}">
					<h:outputText value="#{item.measure}" />
				</p:column>
				<p:columnGroup type="footer">
					<p:row>
						<p:column 
							footerText="#{reportsCDI.measureFooter} "
							style="text-align:right" />
						<p:column footerText=
							"#{reportsCDI.totalResult}" />
					</p:row>
				</p:columnGroup>
			</p:dataTable>
		</h:form>

	</ui:define>

</ui:composition>
