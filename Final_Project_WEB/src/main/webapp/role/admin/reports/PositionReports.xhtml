<ui:composition template="../../../WEB-INF/template/Layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

	<f:metadata>
		<f:viewAction actionListener = "#{reportsCDI.clean()}" />
	</f:metadata>
	
	<ui:define name="titulo">
	Admin - Relatórios por Posições - #{styleSessionManagement.companyName}
	</ui:define>

	<ui:define name="contents">
		<h1>Relatórios por Posições</h1>

		<h:form id="positionReports">

			<h:panelGrid id="buttonsPositionReports" columns="3">

				<p:commandButton value="Candidaturas por posição"
					action="#{reportsCDI.submissionsByPosition()}"
					update="@form, messages" icon="ui-icon-script" />

				<p:commandButton value="Candidaturas rejeitadas por posição"
					action="#{reportsCDI.rejectedCountByPosition()}"
					update="@form, messages" icon="ui-icon-script" />

				<p:commandButton value="Propostas apresentadas por posição"
					action="#{reportsCDI.proposalCountByPosition()}"
					update="@form, messages" icon="ui-icon-script" />

				<h:commandLink rendered="#{!reportsCDI.report.isEmpty()}">
					<p:graphicImage library="images/logos" name="pdf.png" />
					<p:dataExporter type="pdf" target="report" fileName="report"
						preProcessor="#{preProcessPDFCDI.preProcessPDF}" />
				</h:commandLink>

			</h:panelGrid>

			<h:panelGrid id="gridPositionReport" columns="2">

				<h:panelGroup>
					<p:outputLabel value="De: " for="posreport-date1" />
					<p:calendar id="posreport-date1" value="#{reportsCDI.d1}"
						pattern="dd/MM/yyyy" readonlyInput="true" navigator="true"
						yearRange="c-100:c+0" locale="pt" size="35" />
				</h:panelGroup>

				<h:panelGroup>
					<p:outputLabel value="Até: " for="posreport-date2" />
					<p:calendar id="posreport-date2" value="#{reportsCDI.d2}"
						mindate="#{reportsCDI.d1}"
						pattern="dd/MM/yyyy" readonlyInput="true" navigator="true"
						yearRange="c-100:c+0" locale="pt" size="35" />
				</h:panelGroup>

			</h:panelGrid>
			<p:dataTable id="report" emptyMessage="#{reportsCDI.emptyMessage}" var="item"
				value="#{reportsCDI.report}"
				paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} "
				paginator="true" rows="10">
				<f:facet name="header">
					<h:outputText value="#{reportsCDI.tableHeader}" />
				</f:facet>

				<p:columnGroup type="header">
					<p:row>
						<p:column colspan="7" headerText="Posição" />
						<p:column rowspan="2" 
							headerText="#{reportsCDI.measureHeader}" />
					</p:row>
					<p:row>
						<p:column headerText="Código" />
						<p:column headerText="Título" />
						<p:column headerText="Data de Abertura" />
						<p:column headerText="Estado" />
						<p:column headerText="Vagas" />
						<p:column headerText="Empresa" />
						<p:column headerText="Área Técnica" />
					</p:row>
				</p:columnGroup>

				<p:column>
					<f:facet name="header">
						<h:outputText value="Código" />
					</f:facet>
					<h:outputText value="#{item.position.positionCode}" />
				</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText value="Título" />
					</f:facet>
					<h:outputText value="#{item.position.title}" />
				</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText value="Data de Abertura" />
					</f:facet>
					<h:outputText value="#{item.position.openingDate}" />
				</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText value="Estado" />
					</f:facet>
					<h:outputText value="#{item.position.status}" />
				</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText value="Vagas" />
					</f:facet>
					<h:outputText value="#{item.position.openings}" />
				</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText value="Empresa" />
					</f:facet>
					<h:outputText value="#{item.position.company}" />
				</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText value="Área Técnica" />
					</f:facet>
					<h:outputText value="#{item.position.technicalArea}" />
				</p:column>
				<p:column>
					<h:outputText value="#{item.measure}" />
				</p:column>
				<p:columnGroup type="footer">
					<p:row>
						<p:column colspan="7" 
							footerText="#{reportsCDI.measureFooter}"
							style="text-align:right" />
						<p:column footerText="#{reportsCDI.totalResult}" />
					</p:row>
				</p:columnGroup>
			</p:dataTable>

		</h:form>

	</ui:define>

</ui:composition>
