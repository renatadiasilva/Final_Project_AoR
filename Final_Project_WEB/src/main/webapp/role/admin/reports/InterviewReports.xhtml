<ui:composition template="../../../WEB-INF/template/Layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

	<f:metadata>
		<f:viewAction actionListener="#{reportsCDI.clean()}" />
	</f:metadata>

	<ui:define name="titulo">
	Admin - Relatórios de Entrevistas - #{styleSessionManagement.companyName}
	</ui:define>

	<ui:define name="contents">

		<!-- headers -->
		<h:panelGroup rendered="#{!reportsCDI.interviewDetail}">
			<h1>Entrevistas realizadas e seus resultados</h1>
		</h:panelGroup>
		<h:panelGroup rendered="#{reportsCDI.interviewDetail}">
			<h1>Entrevistas passadas de um candidato</h1>
		</h:panelGroup>

		<!-- search buttons -->
		<h:form id="interviewReports">

			<h:panelGrid id="buttonsInterviewReports" columns="3">

				<p:commandButton value="Criar relatório"
					action="#{reportsCDI.interviewCountResults()}"
					update="resultInterviewsReportTable
						gridInterviewsReport
						 messages"
					icon="ui-icon-script" rendered="#{!reportsCDI.interviewDetail}" />

				<p:commandButton value="Criar relatório"
					action="#{reportsCDI.interviewDetailOfCandidate()}"
					update="resultInterviewsReportTable
						interviewReports
						interviewsReportChooseCand messages"
					icon="ui-icon-script"
					rendered="#{reportsCDI.interviewDetailStart()}" />

				<p:commandButton value="Voltar à lista de candidatos"
					action="#{reportsCDI.returnInterviewDetail()}"
					update="resultInterviewsReportTable
						interviewReports
						interviewsReportChooseCand messages"
					icon=" ui-icon-arrowreturn-1-w"
					rendered="#{reportsCDI.interviewDetailEnd()}" />

				<p:commandButton value="Voltar à lista de relatórios"
					action="#{reportsCDI.returnToReportsHome()}"
					icon=" ui-icon-arrowreturn-1-w" />

			</h:panelGrid>

			<!-- date to choose -->
			<h:panelGrid id="gridInterviewsReport">

				<h:panelGroup rendered="#{!reportsCDI.interviewDetail}">
					<p:outputLabel value="De : " for="intreport-date1" />
					<p:calendar id="intreport-date1" value="#{reportsCDI.d1}"
						pattern="dd/MM/yyyy" readonlyInput="true" navigator="true"
						yearRange="c-100:c+100" locale="pt" size="35" />
				</h:panelGroup>

				<h:panelGroup rendered="#{!reportsCDI.interviewDetail}">
					<p:outputLabel value="Até: " for="intreport-date2" />
					<p:calendar id="intreport-date2" value="#{reportsCDI.d2}"
						pattern="dd/MM/yyyy" readonlyInput="true" navigator="true"
						yearRange="c-100:c+100" locale="pt" size="35" />

				</h:panelGroup>

			</h:panelGrid>
		</h:form>

		<!-- candidate to choose -->
		<h:form id="interviewsReportChooseCand">
			<h:panelGroup rendered="#{reportsCDI.interviewDetailStart()}">
				<br />
				<h2>Escolha o candidato:</h2>

				<h:panelGrid columns="3" style="width:100%">
					<p:watermark value="Procurar candidatos por palavra chave: "
						for="interview-report-keyword" />
					<p:inputText id="interview-report-keyword"
						value="#{reportsCDI.keyword}" style="width:100%" />
					<p:commandButton action="#{reportsCDI.getCandidatesByKeyword()}"
						update="allInterviewReportTable messages" icon="ui-icon-search" />
				</h:panelGrid>

				<p:dataTable id="allInterviewReportTable"
					emptyMessage="Não foram encontrados candidatos." var="cand"
					value="#{reportsCDI.clist}"
					paginatorTemplate="{CurrentPageReport}  {FirstPageLink}
				 {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} "
					paginator="true" rows="10">
					<f:facet name="header">Candidatos</f:facet>
					<p:column headerText="Nome">
						<h:outputText value="#{cand.firstName}
						#{cand.lastName}" />
					</p:column>
					<p:column headerText="Email">
						<h:outputText value="#{cand.email}" />
					</p:column>
					<p:column headerText="Seleccionar">
						<p:commandButton value="Seleccionar" style="width:100%"
							rendered="#{!reportsCDI.checkCandidate(cand)}"
							actionListener="#{reportsCDI.setCandidate(cand)}"
							icon="ui-icon-person" update="interviewsReportChooseCand" />
						<p:commandButton rendered="#{reportsCDI.checkCandidate(cand)}"
							style="width:100%" value="Candidato Seleccionado"
							icon="ui-icon-check" />
					</p:column>
				</p:dataTable>
			</h:panelGroup>
		</h:form>
		<br />
		<br />
		<!-- result table -->
		<h:form id="resultInterviewsReportTable">
			<h:panelGroup>
				<h:panelGroup rendered="#{reportsCDI.checkIfNotNull()}"
					style="width:100%">
					<div style="float: right">
						<h:commandLink value="Baixar .pdf"
							rendered="#{!reportsCDI.report.isEmpty()}">
							<p:graphicImage library="images/logos" name="pdf.png" />
							<p:dataExporter type="pdf" target="reptable"
								fileName="#{reportsCDI.fileTitle}"
								preProcessor="#{preProcessPDFCDI.preProcessPDF}" />
						</h:commandLink>
						<h:commandLink value="Baixar .xls"
							rendered="#{!reportsCDI.report.isEmpty()}">
							<p:graphicImage library="images/logos" name="xls.png" />
							<p:dataExporter type="xls" target="reptable"
								fileName="#{reportsCDI.fileTitle}" />
						</h:commandLink>
					</div>
				</h:panelGroup>
				<br />
				<br />
				<p:dataTable id="reptable" emptyMessage="#{reportsCDI.emptyMessage}"
					var="item" value="#{reportsCDI.report}"
					paginatorTemplate="{CurrentPageReport}  {FirstPageLink}
				 {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} "
					paginator="true" rows="10"
					rendered="#{reportsCDI.checkIfNotNull()}">
					<f:facet name="header">
						<h:outputText value="#{reportsCDI.tableHeader}" />
					</f:facet>

					<p:columnGroup type="header">
						<p:row>
							<p:column colspan="6" headerText="Entrevista" />
							<p:column headerText="#{reportsCDI.measureHeader}" />
						</p:row>
					</p:columnGroup>

					<p:column>
						<f:facet name="header">
							<h:outputText value="Data" />
						</f:facet>
						<p:outputLabel value="#{item.dateInterview}" />
					</p:column>

					<p:column>
						<f:facet name="header">
							<h:outputText value="Hora" />
						</f:facet>
						<p:outputLabel value="#{item.hourInterview}" />
					</p:column>

					<p:column>
						<f:facet name="header">
							<h:outputText value="Candidato" />
						</f:facet>
						<p:outputLabel
							value="#{item.interview.submission.candidate.firstName}
					#{item.interview.submission.candidate.lastName}" />
					</p:column>

					<p:column>
						<f:facet name="header">
							<h:outputText value="Posição" />
						</f:facet>
						<p:outputLabel
							value="#{item.interview.submission.position.positionCode}" />
					</p:column>

					<p:column>
						<f:facet name="header">
							<h:outputText value="Área Técnica" />
						</f:facet>
						<p:outputLabel
							value="#{item.interview.submission.position.technicalArea}" />
					</p:column>

					<p:column>
						<f:facet name="header">
							<h:outputText value="Entrevistadores" />
						</f:facet>
						<p:outputLabel value="#{item.interviewers}" />
					</p:column>

					<p:column>
						<f:facet name="header">
							<h:outputText value="Feedback" />
						</f:facet>
						<p:outputLabel value="#{item.interview.feedback}" />
					</p:column>

					<p:columnGroup type="footer">
						<p:row>
							<p:column colspan="6" footerText="#{reportsCDI.measureFooter}"
								style="text-align:right" />
							<p:column footerText="#{reportsCDI.totalResult}" />
						</p:row>
					</p:columnGroup>
				</p:dataTable>

			</h:panelGroup>
		</h:form>

	</ui:define>

</ui:composition>
