<ui:composition template="../../WEB-INF/template/Layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="Título">Admin - Editar Utilizador - IT Jobs</ui:define>

	<ui:define name="contents">

		<h1>Editar Utilizador</h1>
		<h:form id="editUserForm">

			<p:dataTable var="u" value="#{usersSearchCDI.ulist}">
				<f:facet name="header">Utilizadores</f:facet>

				<p:column footerText="Email">
					<f:facet name="header">
						<h:panelGroup>
							<p:inputText id="search-email" value="#{usersSearchCDI.email}"
								style="width: 85%; border: none;" />
							<p:watermark for="search-email" value="Pesquisar por email" />
							<p:commandButton actionListener="#{usersSearchCDI.searchByEmail()}"
								update="@form, messages" icon="ui-icon-search" style="width:10%" />
						</h:panelGroup>
					</f:facet>
					<h:outputText value=" #{u.email}" />
				</p:column>

				<p:column footerText="Primeiro nome">
					<f:facet name="header">
						<p:inputText id="search-firstName" value="#{usersSearchCDI.fname}"
							style="width: 85%; border: none" />
						<p:watermark for="search-firstName"
							value="Pesquisar por primeiro nome" />
						<p:commandButton for="search-firstName"
							actionListener="#{usersSearchCDI.searchByName()}"
							update="@form, messages" icon="ui-icon-search" style="width:10%" />
					</f:facet>
					<h:outputText value="#{u.firstName}" />
				</p:column>

				<p:column footerText="Sobrenome">
					<f:facet name="header">
						<p:inputText id="search-lastName" value="#{usersSearchCDI.lname}"
							style="width: 85%; border: none" />
						<p:watermark for="search-lastName" value="Pesquisar por Sobrenome" />
						<p:commandButton actionListener="#{usersSearchCDI.searchByName()}"
							update="@form, messages" icon="ui-icon-search" style="width:10%" />
					</f:facet>
					<h:outputText value="#{u.lastName}" />
				</p:column>

				<p:column footerText="Role por defeito">
					<f:facet name="header">
						<p:commandButton value="Adm."
							actionListener="#{usersSearchCDI.searchAllAdmins()}"
							update="@form, messages" icon="ui-icon-search" style="width:24%" />
						<p:commandButton value="Ges."
							actionListener="#{usersSearchCDI.searchAllManagers()}"
							update="@form, messages" icon="ui-icon-search" style="width:24%" />
						<p:commandButton value="Int."
							actionListener="#{usersSearchCDI.searchAllInterviewers()}"
							update="@form, messages" icon="ui-icon-search" style="width:24%" />
						<p:commandButton value="Can."
							actionListener="#{usersSearchCDI.searchAllCandidates()}"
							update="@form, messages" icon="ui-icon-search" style="width:24%" />
					</f:facet>
					<h:outputText value="#{u.defaultRole}" />
				</p:column>

				<p:column footerText="Opções">
					<f:facet name="header">
						<p:inputText id="search-keyword" value="#{usersSearchCDI.keyword}"
							style="width: 85%; border: none" />
						<p:watermark for="search-keyword" value="Pesquisa aberta" />
						<p:commandButton
							actionListener="#{usersSearchCDI.searchByKeyword()}"
							update="@form, messages" icon="ui-icon-search" style="width:10%" />
					</f:facet>
					<h:panelGroup>
						<p:commandButton value="Editar" style="width: 49%;"
							icon="ui-icon-pencil" />
						<p:commandButton value="Eliminar" style="width: 49%;"
							icon="ui-icon-trash" />
					</h:panelGroup>
				</p:column>

			</p:dataTable>
			
		</h:form>


	</ui:define>

</ui:composition>
