<ui:composition template="WEB-INF/template/Layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="TÃ­tulo">IT Jobs</ui:define>

	<ui:define name="header-menus">
		<f:metadata>
			<f:viewAction
				actionListener="#{userSessionManagement.checkForUser()}" />
		</f:metadata>
		<h:panelGrid columns="2">
			<h:form id="header-login">
				<h:panelGrid columns="5">

					<p:outputLabel value="Email: " for="login-email" />
					<p:inputText id="login-email" value="#{loginCDI.email}" size="50"
						required="true" style="margin-left: 5px"/>

					<p:outputLabel value="Password: " for="login-password" />
					<p:password id="login-password" value="#{loginCDI.password}"
						size="50" required="true" style="margin-left: 5px" />

					<p:commandButton value="Login" action="#{loginCDI.login()}"
						ajax="false" icon="ui-icon-key"/>

				</h:panelGrid>
			</h:form>
			<h:form id="header-signup">
				<p:commandButton value="Signup" action="Signup.xhtml" ajax="false" icon="ui-icon-person" />
			</h:form>
		</h:panelGrid>
	</ui:define>

	<ui:define name="contents">
		<p:messages />
		<h:form>
			<p:commandButton value="Populate" action="#{loginCDI.populate()}" />
		</h:form>
	</ui:define>

</ui:composition>
